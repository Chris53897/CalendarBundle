suites:
    main:
        namespace: CalendarBundle
        spec_prefix: Tests
        psr4_prefix: CalendarBundle
        src_path: '%paths.config%/src'

extensions:
    LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
        format:
            - html
            - clover
        output:
            html: coverage
            clover: coverage/coverage.xml
        whitelist:
            - src
